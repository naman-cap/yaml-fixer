  /mobile/v2/api/marvel/r/vouchers/get:
    get:
      summary: Get User Rewards
      description: Retrieves rewards of a specific customer.
      operationId: get-user-rewards
      parameters:
        - name: mobile
          in: query
          description: Mobile number of the customer to fetch rewards.
          required: true
          schema:
            type: string
        - name: cap_brand
          in: query
          description: Name of the brand (as in Capillary) associated with the rewards.
          required: true
          schema:
            type: string
        - name: sortBy
          in: query
          description: Pass asc to sort the results in ascending order of sortBy value, desc to order in descending order.
          schema:
            type: string
            enum:
              - asc
              - desc
        - name: orderBy
          in: query
          description: Filter results by a specific parameter.
          schema:
            type: string
            enum:
              - intouchVoucherExpiry
              - rewardId
              - intouchPoints
        - name: language
          in: query
          description: >-
            Specify the ISO language code to get reward details in that particular language. For example, zh for
            Chinese, ar for Arabic, en for English (default language). You can configure a reward in different languages
            and retrieve in a specific language only if it is configured.
          schema:
            type: string
        - name: size
          in: query
          description: Results to show per page.
          schema:
            type: integer
            format: int64
        - name: page
          in: query
          description: >-
            To retrieve details of a specific page. Pass 0 to not apply pagination. For example, page=2&size=10 shows 10
            results on page 2.
          schema:
            type: integer
            format: int32
        - name: intouch
          in: query
          description: >-
            Pass false to show only vendor rewards, true (default value) to show reward details with vouchers, including
            campaigns.
          schema:
            type: boolean
        - name: cap_authorization
          in: header
          description: Unique token generated for the customer.
          required: true
          schema:
            type: string
        - name: cap_brand
          in: header
          description: Org associated with the token to issue rewards.
          required: true
          schema:
            type: string
        - name: cap_device_id
          in: header
          description: Unique device ID the customer used for authentication.
          required: true
          schema:
            type: string
        - name: cap_mobile
          in: header
          description: The registered mobile number of the customer.
          required: true
          schema:
            type: string
