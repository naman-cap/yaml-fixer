          in: query
          description: >-
            Sort the results by a specific parameter.   Possible Value (column names in User Rewards table) :   
            "createdOn" "rewardId"
          schema:
            type: string
            enum:
              - "\"createdOn\" \"rewardId\""
        - name: page
          in: query
          description: >-
            To retrieve details of a specific page. Pass 0 to not apply pagination. For example, page=2&size=10 shows 10
            results of page 2.
          schema:
            type: integer
            format: int32
