                  type: string
                  description: Enter event action name that generates promotional points. For example,  `Bill`
                identifier:
                  type: string
                  description: Unique identifier of the promotion
                eventName:
                  type: string
                  description: >-
                    Name of the event to associate with the promotion. For example, `TRANSACTIONADD`, `CUSTOMERUPDATE`,
