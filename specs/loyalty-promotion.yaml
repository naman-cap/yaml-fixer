                  type: object
                  description: metadataEnter meta information of the promotion in key and value.
                  properties: {}
                allocationActions:
                  type: object
                  description: Allocation attributes like allocation type, expiry days, and more.
                  properties: {}
                qualifyingConditions:
                  type: array
                  description: Array of different conditions like KPI, parameters, and more.
                  items:
                    type: string
                conditionExpression:
                  type: string
                  description: Name of the condition that is passed in `qualifyingConditions`.
                allocationRule:
                  type: array
                  description: Set the condition to generate the promotional points.
                  items:
                    type: string
                limits:
                  type: object
                  description: >-
                    Set the maximum number of promotional points issued to a customer during a specific promotion
                    period. Set the maximum number of times points can be issued to a customer during a promotion
                    period. Set the total number of points that can be generated during a promotion period.
                  properties: {}
                rulesetInfos:
                  type: object
                  description: >-
                    Information about the ruleset associated with the promotion. The rulesets define the rules and
                    conditions under which a promotion operates.
                  properties: {}
                id:
                  type: integer
                  description: >-
                    The ID of the ruleset. Set the value to -1. This indicates that a new promotion request is being
                    created.
                  format: int32
                contextID:
                  type: integer
                  description: >-
