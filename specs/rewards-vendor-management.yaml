openapi: 3.0.1
info:
  title: Vendor Management & Redemption APIs
  description: Vendor creation, management, and redemption endpoints
  version: 1.0.0
servers:
  - url: https://{host}/v1
    variables:
      host:
        default: eu.api.capillarytech.com
        description: API host
paths:
  /api_gateway/rewards/core/v1/vendor/create:
    post:
      summary: Create a Vendor
      operationId: createvendor
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - brandId
                - type
              properties:
                name:
                  type: string
                  description: Unique name identifier for the video.
                code:
                  type: string
                  description: >-
                    Unique identification code for the vendor. In case the code is null or not provided, a random,
                    unique code is assigned to the vendor. Maximum character limit is 255.
                brandId:
                  type: integer
                  description: Unique brand ID of the organisation.
                  format: int32
                type:
                  type: string
                  description: Type of vendor.
                  default: REWARDS
                  enum:
                    - REWARDS
                images:
                  type: array
                  description: >-
                    Object containing details of images associated with the vendor. You can add up to 5 images for a
                    vendor.
                altText:
                  type: string
                  description: Brief text description of the video.
                id:
                  type: string
                  description: >-
                    Unique ID that is generated when a video is created. This ID is the file_handle for the associated
                    video in the Capillary system. If isExternal is false, then this parameter is required. To add a
                    video, raise a ticket to the support team.
                url:
                  type: string
                  description: Direct link to the video. If isExternal is true, then this parameter is required.
                isExternal:
                  type: boolean
                  description: Indicate if the video is from an external source.
                videos:
                  type: array
                  description: >-
                    Object containing details of videos associated with the vendor. You can add up to 2 videos for a
                    vendor.
                rank:
                  type: integer
                  description: Assign a rank to the vendor. This can be used for ordering and prioritizing.
                  format: int32
                description:
                  type: string
                  description: Description for the vendor. Maximum character limit is 1034.
      responses:
        "200":
          description: "200"
          content:
            application/json:
              examples:
                Invalid brandId:
                  value: |-
                    {
                        "status": {
                            "success": false,
                            "code": 3004,
                            "message": "Brand not found"
                        }
                    }
                Vendor already exists:
                  value: |-
                    {
                        "status": {
                            "success": false,
                            "code": 5007,
                            "message": "Vendor already exists"
                        },
                        "vendor": null
                    }
                "Sample response ":
                  value:
                    status:
                      success: true
                      code: 5002
                      message: Vendor created successfully
                    vendor:
                      id: 674
                      name: UAT Vendor 21
                      brandId: 61
                      enabled: true
                      isEncryptionRequired: false
