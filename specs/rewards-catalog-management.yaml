          description: "400"
          content:
            application/json:
              examples:
                "6003":
                  value: |+
                    {
                       "status": {
                           "success": false,
                           "code": 6003,
                           "message": "Unable to create reward as Org doesn't have the custom field/s: CF0"
                       },
                       "reward": null
                    }

