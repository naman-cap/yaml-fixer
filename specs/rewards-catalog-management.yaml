                  value: |-
                    {
                        "status": {
                            "success": false,
                            "code": 400,
                            "message": "Multiple payments is not supported within FREE and CONV_RATIO modes"
                        }
                    }
              schema:
                oneOf:
                  - title: "6003"
                    type: object
                    properties:
                      status:
                        type: object
                        properties:
                          success:
                            type: boolean
                            example: false
                            default: true
                          code:
                            type: integer
                            example: 6003
                            default: 0
                          message:
                            type: string
                            example: "Unable to create reward as Org doesn't have the custom field/s: CF0"
                      reward: {}
                  - type: object
                    properties:
                      status:
                        type: object
                        properties:
                          success:
                            type: boolean
                            example: false
                            default: true
                          code:
                            type: integer
                            example: 400
                            default: 0
                          message:
                            type: string
                            example: Conversion ratio can be set only for MILES, CASH_WALLET and CHARITY content types.
                  - type: object
                    properties:
                      status:
                        type: object
                        properties:
                          success:
                            type: boolean
                            example: false
                            default: true
                          code:
                            type: integer
                            example: 400
                            default: 0
                          message:
                            type: string
                            example: Multiple payments is not supported within FREE and CONV_RATIO modes
