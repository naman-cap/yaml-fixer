              schema:
                type: object
                properties:
                  status:
                    type: object
                    properties:
                      success:
                        type: boolean
                        example: true
                        default: true
                      code:
                        type: integer
                        example: 6002
                        default: 0
                      message:
                        type: string
                        example: Reward created successfully
                  reward:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 90819
                        default: 0
