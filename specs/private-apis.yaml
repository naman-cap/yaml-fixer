            type: string
            format: date
        - name: start_date
          in: query
          description: >-
            Start date to which you want to retrieve the ledger information. **Format**: YYYY-MM-DD.   **Example**:
            2024-01-01
          required: true
          schema:
            type: string
            format: date
        - name: till_ids
          in: query
          description: Till IDs used to filter the results.
          required: true
          schema:
            type: integer
            format: int32
        - name: is_filter_not_based_on_date
          in: query
          description: >-
            Indicates whether the API should apply a date filter.  If set to 1, the API does not apply any date filter.
            However, you must still pass dummy values for startDate and endDate Example, 2025-01-01.  If set to 0, the
            API filters the results based on the provided date range. In this case, pass the actual startDate and
            endDate values Example: 2024-04-01 to 2025-03-31.
