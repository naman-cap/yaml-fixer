              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        example: string
                      orgId:
                        type: integer
                        example: 0
                        default: 0
                      tags:
                        type: array
                        items:
                          type: object
                          properties:
                            key:
                              type: string
                              example: Category
                            dataType:
                              type: string
                              example: string
                            description:
                              type: string
                              example: Type of badge(Exclusive,Regular)
                            mandatory:
                              type: boolean
                              example: false
                              default: true
                      createdOn:
                        type: string
                        example: "2023-11-08T15:43:40.382Z"
                      createdBy:
                        type: integer
                        example: 0
                        default: 0
                      lastUpdatedOn:
                        type: string
                        example: "2023-11-08T15:43:40.382Z"
                      lastUpdatedBy:
                        type: integer
                        example: 0
                        default: 0
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: integer
                          example: 0
                          default: 0
                        message:
                          type: string
                          example: string
                        reference:
                          type: string
                          example: string
                  warnings:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: integer
                          example: 0
                          default: 0
                        message:
                          type: string
                          example: string
        "409":
          description: "409"
          content:
            application/json:
              examples:
                error code 999999:
                  value: |-
                    {
                        "data": null,
