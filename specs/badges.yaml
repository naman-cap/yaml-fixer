  /api_gateway/v1/badges/orgMeta:
    get:
      summary: Get badges org meta
      operationId: get-badges-org-meta
      responses:
        "200":
          description: "200"
          content:
            application/json:
              examples:
                Result:
                  value: |-
                    {
                        "data": {
                            "id": "string",
                            "orgId": orgId,
                            "tags": [
                                {
                                    "key": "Type",
                                    "dataType": "string",
                                    "description": "Type of badge(Exclusive,Regular)",
                                    "mandatory": false
                                },
                                {
                                    "key": "Priority",
                                    "dataType": "integer",
                                    "description": "Priority of the badge",
                                    "mandatory": false
                                }
                            ],
                            "createdOn": 1697636680.484000000,
                            "createdBy": 75097962,
                            "lastUpdatedOn": 1699459111.747000000,
                            "lastUpdatedBy": 75097962
                        },
                        "errors": null,
                        "warnings": null
                    }
    post:
      summary: Create badges org meta
      operationId: create-badges-org-meta
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - orgID
              properties:
                orgID:
                  type: string
                  description: Unique ID of the org.
                tags:
                  type: object
                  properties:
                    key:
                      type: string
                      description: The name of the tag, e.g., "Category".
                    dataType:
                      type: string
                      description: The data type of the tag.
                    description:
                      type: string
                      description: Description of the tag.
                    mandatory:
                      type: string
                      description: Boolean variable indicating if the tag is required or not.
      responses:
        "200":
          description: "200"
          content:
            application/json:
              examples:
                Result:
                  value: |-
                    {
                      "data": {
                        "id": "string",
                        "orgId": 0,
                        "tags": [
                          {
                            "key": "Category",
                            "dataType": "string",
                            "description": "Type of badge(Exclusive,Regular)",
                            "mandatory": false
