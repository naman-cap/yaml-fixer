      operationId: get-all-badges
      parameters:
        - name: status
          in: query
          description: The status of the badge.
          schema:
            type: string
            enum:
              - LIVE
              - UPCOMING
              - EXPIRED
        - name: earnType
          in: query
          description: EARN, ISSUE_EARN
          schema:
            type: string
        - name: action
          in: query
          description: ACTIVATED, DE_ACTIVATED
          schema:
            type: string
        - name: owner
          in: query
          description: Loyalty, Milestones, Journeys, Audience_Campaigns, Referral_Campaigns
          schema:
            type: string
        - name: claimedBy
          in: query
          description: Loyalty, Milestones, Journeys, Audience_Campaigns, Referral_Campaigns
          schema:
            type: string
        - name: unclaimed
          in: query
          description: true. false
          schema:
            type: boolean
        - name: name
          in: query
          description: Name of the badge.
          schema:
            type: string
        - name: badgeType
          in: query
          description: The type of badge to display.
          schema:
            type: string
            enum:
              - issue_earn
              - earn
        - name: startOn
