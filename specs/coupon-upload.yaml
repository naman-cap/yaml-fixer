openapi: 3.0.1
info:
  title: Coupon Upload (V1) APIs
  description: Coupon upload and batch processing endpoints
  version: 1.0.0
servers:
  - url: https://{host}/v1
    variables:
      host:
        default: eu.api.capillarytech.com
        description: API host
paths:
  /coupon/api/v1/upload/file/{couponSeriedId}:
    post:
      summary: Upload Coupons (Batch)
      operationId: upload-coupons-batch
      parameters:
        - name: couponSeriedId*
          in: path
          description: Unique ID of the coupon series for which you need to upload coupons.
          schema:
            type: integer
            format: int64
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                RAW_BODY:
                  type: string
      responses:
        "200":
          description: "200"
          content:
            application/json:
              examples:
                Sample Response:
                  value: |-
                    {
                        "success": true,
                        "status": 200,
                        "result": {
                            "orgId": 100458,
                            "couponSeriesId": 541854,
                            "uploadJobStatuses": [
                                {
                                    "jobId": 222696,
                                    "uploadStatus": "STARTED",
                                    "createdOn": "1717651325445",
                                    "updatedOn": "1717651325445",
                                    "errorFileUrl": null,
