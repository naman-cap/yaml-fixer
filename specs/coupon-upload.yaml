                       }
                    }
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                    default: true
                  status:
                    type: integer
                    example: 200
                    default: 0
                  result:
                    type: object
                    properties:
                      orgId:
                        type: integer
                        example: 9619
                        default: 0
                      couponSeriesId:
                        type: integer
