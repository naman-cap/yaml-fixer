  /upload/redeemFile:
    post:
      summary: Upload Redeemed Coupons
      description: |-
        Lets you upload coupons that are redeemed for a coupon series in bulk. 

        You can also import coupons (Capillary CRM) that are redeemed externally using an endpoint.
      operationId: upload-redeemed-coupons-copy
      parameters:
        - name: couponSeriesId
          in: path
          description: Unique ID of the coupon series for which you need to upload redeemed coupons.
          schema:
            type: integer
            format: int64
          required: true
        - name: Content-Type
          in: header
          required: true
          schema:
            type: string
            enum:
              - multipart/form-data
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - customerIdentifier
                - couponIdentifier
              properties:
                customerIdentifier:
                  type: string
                  description: Unique identifier of the customer to update redeemed coupons.
                  enum:
                    - MOBILE
                    - EXTERNAL_ID
                    - EMAIL
                    - USER_ID
                couponIdentifier:
                  type: string
                  description: Coupon identifier used.
                  enum:
                    - COUPON_ID
                    - COUPON_CODE
                file:
                  type: string
                  description: >-
                    The CSV file that contains information of redeemed coupons. Each row in CSV file can contain
                    following fields(columns marked with * are mandatory).
      responses:
        "200":
          description: "200"
          content:
            application/json:
              examples:
                Result:
                  value: |
                    {
                       "success":true,
                       "status":200,
                       "result":{
                          "orgId":9619,
                          "couponSeriesId":953234,
                          "redeemUploadJobStatuses":[
                             {
                                "jobId":9137,
