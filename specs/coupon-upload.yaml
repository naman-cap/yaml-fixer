  /upload/file/{couponSeriedId}:
    post:
      summary: Upload Coupons (Batch)
      operationId: upload-coupons-batch-copy
      parameters:
        - name: couponSeriedId*
          in: path
          description: Unique ID of the coupon series for which you need to upload coupons.
          schema:
            type: integer
            format: int64
          required: true
        - name: Content-Type
          in: header
          required: true
          schema:
            type: string
            enum:
              - multipart/form-data
        - name: x-cap-api-oauth-token
          in: header
          description: Access token generated
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - file
                - customerIdentifier
                - customerIdentifierColumn
              properties:
                file:
                  type: string
                  description: >-
                    Name of the CSV file with customer and coupon details. Sample file content: File content sample for
                    uploading the coupon code is as follows customer_identifier,coupon code value 1,ABCDEF1 value
                    2,ABCDEF2 value 3,ABCDEF3 File content sample for uploading customer identifier: customerIdentifier
                    value 1 value 2 value 3 File content sample for uploading customer tagged coupons is as follows
                    customerIdentifier,coupon code value 1,ABCDEF1 value 2,ABCDEF2 value 3,ABCDEF3
                customerIdentifier:
                  type: string
                  description: >-
                    Customer identifier type used in the CSV file. Use NOT_TAGGED as the identifier to upload only
                    coupon codes.
                  enum:
                    - MOBILE
                    - EXTERNAL_ID
                    - EMAIL
                    - USER_ID
                    - NOT_TAGGED.
                customerIdentifierColumn:
                  type: string
                  description: >-
                    Column ID of the customer identifier in the uploaded CSV file. For example, If the first column of
                    the file contains customer identification data, then the value of customerIdentifierColumn will be
                    0. If the second column of the file contains customer identification data, then the value of
                    customerIdentifierColumn will be 1.
      responses:
        "200":
          description: "200"
          content:
            application/json:
              examples:
                Sample Response:
                  value: |-
                    {
                       "success":true,
                       "status":200,
                       "result":{
                          "orgId":0,
                          "couponSeriesId":123,
                          "uploadJobStatuses":[
                             {
                                "jobId":1,
                                "uploadStatus":"STARTED",
                                "createdOn":"1601835836973",
                                "updatedOn":"1601835836973",
                                "errorFileUrl":null,
                                "successFileUrl":null,
                                "uploadedFileUrl":"couponCode_1601835836573_123.csv",
                                "totalUploadedCount":0,
                                "actualRowCount":0,
                                "errorCount":0,
                                "uploadTableName":null,
                                "uploadedFileName":"couponCode.csv",
                                "audienceGroupId":0,
                                "audienceGroupVersionId":0
                             }
                          ],
                          "fileName":"couponCode_1601835836573_123.csv"
                       }
                    }
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                    default: true
                  status:
                    type: integer
                    example: 200
                    default: 0
                  result:
                    type: object
                    properties:
                      orgId:
                        type: integer
                        example: 0
                        default: 0
                      couponSeriesId:
                        type: integer
                        example: 123
                        default: 0
                      uploadJobStatuses:
                        type: array
                        items:
                          type: object
                          properties:
                            jobId:
                              type: integer
                              example: 1
                              default: 0
                            uploadStatus:
                              type: string
                              example: STARTED
