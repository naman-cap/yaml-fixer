  /v2.1/pointsLedger/getLedgerExplodeInfo:
    get:
      summary: Get Points Ledger Explode Info in Connected Orgs
      operationId: connectedorgs-get-customer-ledger-explode-info
      parameters:
        - name: identifierName
          in: query
          description: Identifier type to identify the customer.
          required: true
          schema:
            type: string
        - name: identifierValue
          in: query
          description: Value of the identifier.
          required: true
          schema:
            type: string
        - name: source
          in: query
          description: Specifies the source from where customer details are retrieved.
          required: true
          schema:
            type: string
        - name: eventIds
          in: query
          description: >-
            The list of eventId’s with comma separated values. These are eventLogIds, corresponding to the events in
            loyalty like TransactionAdd, CustomerRegistration etc.
          required: true
          schema:
            type: string
        - name: accountId
          in: query
          description: >-
            For a source with multiple accounts, pass the specific accountId in which the customer identifier is
            available.
          schema:
            type: string
        - name: DATA-SCOPE-ORG
          in: header
          description: List of Organization IDs
          required: true
          schema:
            type: string
        - name: DATA-SCOPE
          in: header
          description: The scope to authorize access (SELF, OTHER, ALL)
          schema:
            type: string
        - name: getBillDetails
          in: query
          description: Setting this to true will return Bill details like the bill no, amount, discount, line items etc
          schema:
            type: boolean
        - name: getPointsEarnedBreakup
          in: query
          description: >-
            Setting this to true will return the points breakup details like points category Name, points allocation
            strategy Name, expiry strategy etc
          schema:
            type: boolean
        - name: getCustomFields
          in: query
          description: Setting this value will return the custom fields set up by the brand
          schema:
            type: boolean
        - name: getExtendedFields
          in: query
          description: Setting this field will return the extended fields set up by the brand
          schema:
            type: boolean
        - name: getMaxConversionDetails
          in: query
          description: >-
            Setting this field to true will return the max conversion details which is set for Add txn, for all line
            items where delayed accrual is based on fixed or return date, max of all dates is calculated and show in the
            field name “maxConversionDate”
          schema:
            type: boolean
        - name: getPaymentMode
          in: query
          description: Setting this field will show an array of payment modes used ex UPI, CASH etc
          schema:
            type: string
        - name: type
          in: query
          description: >-
            Setting this filed returns entries for type of user, whether individual customer or a group. Only two values
            are allowed here - CUTSOMER, USERGROUP2
          schema:
            type: string
        - name: isPrimaryUser
          in: query
          description: Returns entry for the primary member of a group, in case of usergroups.
          schema:
            type: boolean
        - name: includeAlternateCurrencies
          in: query
          description: Pass includeAlternateCurrencies=true to retrieve all alternate currencies available with the customer.
          schema:
