openapi: 3.0.1
info:
  title: Points Connected Org APIs
  description: Points ledger endpoints for connected organizations
  version: 1.0.0
servers:
  - url: https://{host}/v2.1
    variables:
      host:
        default: eu.api.capillarytech.com
        description: API host
paths:
  /v2.1/pointsLedger/getCustomerLedgerInfo:
    get:
      summary: Get Points Ledger Information in Connected Orgs
      operationId: connectedorgs-get-customer-ledger-info
      parameters:
        - name: identifierName
          in: query
          description: >-
            Identifier type to identify the customer or group. For user groups, the following identifiers are
            applicable: groupId, externalId, and primaryUserId. For customers, the applicable identifiers include
            mobile, email, externalId, cuid, and id.
          required: true
          schema:
            type: string
        - name: identifierValue
          in: query
          description: Value of the specified identifier type of the customer.
          required: true
          schema:
            type: string
        - name: source
          in: query
          description: Source in which the identifier is available.
          required: true
          schema:
            type: string
        - name: accountId
          in: query
          description: >-
            For a source with multiple accounts, pass the specific accountId in which the customer identifier is
            available.
          schema:
            type: string
        - name: tillId
          in: query
          description: Get the customer’s ledger information of a specific TILL. Pass the unique till ID.
          schema:
            type: integer
            format: int32
            default: 10
        - name: limit
          in: query
          description: Number of results to retrieve. Max value supported is 10.
          schema:
            type: integer
            format: int32
        - name: offset
          in: query
          description: Page number to show.
          schema:
            type: integer
            format: int32
            default: 0
        - name: programId
          in: query
          description: Retrieve the ledger details of a specific program. By default, details of all programs will be retrieved.
          schema:
            type: integer
            format: int32
        - name: startDate
          in: query
          description: >-
            Get ledger information from on or after a specific date. Pass the start date in YYYY-MM-DDThh:mm:ss format.
            Default value is 90 days
          schema:
            type: string
        - name: endDate
          in: query
          description: >-
            Get ledger information until a specific date. Pass the end date in YYYY-MM-DDThh:mm:ss format. Default value
            is 90 days
          schema:
            type: string
        - name: includeTillConceptEvents
          in: query
          description: >-
            Pass true to fetch deduction entries that were triggered at the tills mapped to the Concept of the Program
            ID even if the deductions are from a different program. Default value is false. When true, pass the
            programId also, else it will be qualified as invalid input combination.
          schema:
            type: boolean
        - name: ledgerEntryType
          in: query
          description: The type of ledger entries to fetch. By default, it fetches all the ledger entry types.
          schema:
            type: string
        - name: pointCategoryType
          in: query
          description: >-
            The point category type for which you want to fetch ledger details. By default, it fetches all the points
            category details.
          schema:
            type: string
        - name: type
          in: query
          description: >-
            Setting this field returns entries for type of user, whether individual customer or a group. Only two values
            are allowed here - CUTSOMER, USERGROUP2
          schema:
            type: string
        - name: isPrimaryUser
          in: query
          description: Returns entry for the primary member of a group, in case of usergroups.
          schema:
            type: boolean
        - name: excludeEvents
          in: query
          description: Exclude certain events if you dont want to retrieve entries from that event.
          schema:
            type: string
        - name: eventFilter
          in: query
          description: >-
            Retrieves the value of that particular event, which is passed in this filed. Eg. TransactionAdd,
            CustomerRegistration etc.
          schema:
            type: string
        - name: roles
          in: query
          description: >-
            These are the roles defined by the brands for members in a user group. For example, PRIMARY, SECONDARY, and
            so on.
          schema:
            type: string
        - name: includeLastOneYearData
          in: query
          description: >-
            If set to true, the API response will include data from the last year instead of the last 90 days when only
            startDate or endDate is passed in the API query parameter.
          schema:
            type: boolean
        - name: order
          in: query
          description: Sort the order of entries from date. ASC or DESC
          schema:
            type: string
        - name: isFilterBasedOnDate
          in: query
          description: Indicates whether the date filter should be applied when fetching data from the database.
          schema:
            type: boolean
        - name: includeAlternateCurrencies
          in: query
          description: Pass includeAlternateCurrencies=true to retrieve all alternate currencies available with the customer.
          schema:
            type: boolean
        - name: alternateCurrencyNames
          in: query
          description: >-
            Filter alternate currencies for the customer based on the name. You can also pass a list of comma-separated
            alternate currency names. Set the parameter includeAlternateCurrencies to false when you use this. If the
            value is true, includeAlternateCurrencies lists all the available currencies.
          schema:
            type: string
        - name: DATA-SCOPE-ORG
          in: header
          description: List of Organization IDs
          schema:
            type: string
        - name: DATA-SCOPE
          in: header
          description: The scope to authorize access (SELF, OTHER, ALL)
          required: true
          schema:
            type: string
