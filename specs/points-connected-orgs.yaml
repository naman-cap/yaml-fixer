        - name: alternateCurrencyNames
          in: query
          description: >-
            Filter alternate currencies for the customer based on the name. You can also pass a list of comma-separated
            alternate currency names. Set the parameter includeAlternateCurrencies to false when you use this. If the
            value is true, includeAlternateCurrencies lists all the available currencies.
          schema:
            type: string
        - name: eventName
          in: query
          description: Name of the event (GenericEvent, TransactionAdd, ReturnBill).
          schema:
            type: string
        - name: eventReferenceIds
          in: query
          description: A reference ID is a unique identifier that links to an event.
          schema:
            type: integer
            format: int32
